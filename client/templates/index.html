<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body h-100 d-flex flex-column">
              <div class="row flex-grow-1">
                <div class="col-md-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Enter Seed</h5>
                      <div class="seed-input">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="&#9679; &#9679; &#9679; &#9679; &#9679; &#9679;"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Upload Key Pair</h5>
                      <div class="file-upload">
                        <div class="upload-area">Drag files to upload</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3" style="height: 30%">
                <div class="col-md-12">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Upload Document</h5>
                      <div class="file-upload h-100">
                        <div class="upload-area">Drag files to upload</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3" style="height: 20%">
                <div class="col-md-12">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Encryption progress</h5>
                      <div class="progress h-100">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          style="width: 0%; height: 100%"
                          aria-valuenow="0"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body h-100">
              <h5 class="card-title">AI Chat</h5>
              <div class="chat-window h-100">
                <div class="chat-messages">
                  <div class="message client">Client: Hello world!</div>
                  <div class="message bot">
                    AI Chatbot: Hello! How can I help you?
                  </div>
                </div>
                <div class="chat-input">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type your Question ..."
                  />
                  <button class="btn btn-primary">Enter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
