<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="col-md-6">
      <h2>CKKS-RAG Chatbot</h2>
    </div>
    <div class="container-fluid hp-100" style="align-content: center">
      <div class="row hp-100">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body hp-100 d-flex flex-column">
              <div class="row flex-grow-1">
                <div class="col-md-12">
                  <div class="card hp-100">
                    <div class="card-body">
                      <h5 class="card-title">Upload Key Pair</h5>
                      <div class="file-upload hp-100">
                        <div class="upload-area">Drag files to upload</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3" style="height: 30%">
                <div class="col-md-12">
                  <div class="card hp-100">
                    <div class="card-body">
                      <h5 class="card-title">Upload Document</h5>
                      <div class="file-upload hp-100">
                        <div class="upload-area">Drag files to upload</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-3" style="height: 20%">
                <div class="col-md-12">
                  <div class="card hp-100">
                    <div class="card-body">
                      <h5 class="card-title">Encryption Log</h5>
                      <div class="progress hp-100">
                        <div class="progress-log"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="hp-100">
            <h5 class="card-title">AI Chat</h5>
            <div class="chat-window hp-100">
              <div class="chat-messages">
                <div class="message client">Client: Hello world!</div>
                <div class="message bot">
                  AI Chatbot: Hello! How can I help you?
                </div>
              </div>
              <div class="chat-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type your Question ..."
                />
                <button class="btn btn-primary">Enter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
